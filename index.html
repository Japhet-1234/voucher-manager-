<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotspotMtaani Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
        .print-only { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f5f5f5; }
        ::-webkit-scrollbar-thumb { background: #8d6e63; border-radius: 10px; }
        
        body {
            background-color: #f8f7f5;
            -webkit-font-smoothing: antialiased;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .copied-badge {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translate(-50%, 0); }
            to { transform: translate(-50%, -4px); }
        }
    </style>
</head>
<body class="bg-[#f8f7f5] text-stone-900">
    <!-- Main App Container -->
    <div id="app" class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <div class="max-w-5xl mx-auto flex items-center justify-between mb-8 no-print border-b border-stone-200 pb-4">
            <div class="flex items-center gap-2">
                <div class="bg-[#5d4037] p-1.5 rounded text-white">
                    <i data-lucide="wifi" class="w-4 h-4"></i>
                </div>
                <h1 class="font-black text-sm uppercase tracking-tighter">
                    Hotspot Mtaani <span class="text-stone-400 font-normal">Admin</span>
                </h1>
            </div>
            <div class="flex gap-4">
                <button id="nav-dashboard" class="text-[10px] font-black uppercase tracking-widest text-[#5d4037]">Dashboard</button>
                <button id="nav-settings" class="text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-stone-600">Mipangilio</button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-root" class="max-w-5xl mx-auto space-y-6 no-print">
            <!-- Content will be injected by index.tsx -->
        </div>

        <!-- Print View Container -->
        <div id="print-root" class="print-only p-4 font-mono">
            <!-- Vouchers for printing will be injected here -->
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
