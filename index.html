<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotspotMtaani Admin - Voucher System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; }
        }
        .print-only { display: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f5f5f5; }
        ::-webkit-scrollbar-thumb { background: #8d6e63; border-radius: 10px; }
        
        body {
            background-color: #f8f7f5;
            -webkit-font-smoothing: antialiased;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .copied-badge {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translate(-50%, 0); }
            to { transform: translate(-50%, -4px); }
        }

        .voucher-card {
            border: 2px solid #000;
            break-inside: avoid;
        }
    </style>
</head>
<body class="bg-[#f8f7f5] text-stone-900">
    <div id="app" class="min-h-screen p-4 md:p-8">
        <!-- Header -->
        <div class="max-w-5xl mx-auto flex items-center justify-between mb-8 no-print border-b border-stone-200 pb-4">
            <div class="flex items-center gap-2">
                <div class="bg-[#5d4037] p-1.5 rounded text-white shadow-md">
                    <i data-lucide="wifi" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-black text-sm uppercase tracking-tighter text-[#5d4037]">
                        Hotspot Mtaani <span class="text-stone-400 font-normal">Voucher Portal</span>
                    </h1>
                    <p class="text-[8px] text-stone-400 font-bold uppercase tracking-widest">System Identity: HM-V3</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="nav-dashboard" class="text-[10px] font-black uppercase tracking-widest text-[#5d4037] transition-all">Dashboard</button>
                <button id="nav-settings" class="text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-stone-600 transition-all">Mfumo</button>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="content-root" class="max-w-5xl mx-auto space-y-6 no-print">
            <!-- JavaScript will inject the UI here -->
        </div>

        <!-- Print View -->
        <div id="print-root" class="print-only p-4">
            <!-- Physical vouchers will appear here when printing -->
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
