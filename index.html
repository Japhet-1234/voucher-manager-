<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotspotMtaani Admin - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; }
        }
        .print-only { display: none; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #8d6e63; border-radius: 10px; }
        
        body {
            background-color: #fcfbf9;
            color: #1c1917;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .countdown-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .voucher-grid-item {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <header class="no-print bg-white border-b border-stone-200 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-[#5d4037] p-2 rounded-lg text-white shadow-lg">
                        <i data-lucide="wifi" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-sm uppercase tracking-tighter leading-none">Hotspot Mtaani</h1>
                        <span class="text-[9px] text-stone-400 font-bold uppercase tracking-widest">Voucher Manager</span>
                    </div>
                </div>
                <nav class="flex gap-6">
                    <button id="nav-home" class="text-[10px] font-black uppercase tracking-widest text-[#5d4037] border-b-2 border-[#5d4037] pb-1">Dashboard</button>
                    <button id="nav-expired" class="text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-stone-600 transition-all pb-1">Zilizokwisha</button>
                    <button id="nav-settings" class="text-[10px] font-black uppercase tracking-widest text-stone-400 hover:text-stone-600 transition-all pb-1">Mfumo</button>
                </nav>
            </div>
        </header>

        <!-- Main Content Container -->
        <main id="main-content" class="max-w-6xl mx-auto p-4 md:p-8 no-print">
            <!-- Content will be loaded here by JavaScript -->
        </main>

        <!-- Print Layout -->
        <div id="print-layout" class="print-only">
            <!-- Vouchers for printing -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
